<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.d1{
				color:red;
			}
			.d2{
				letter-spacing: 5px;
			}
			.d3{
				line-height: 100px;
				background-color: #FF0000;
			}
			.d4{
				text-indent: 2em;
			}
			.d5{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="d1">这是红色的文本</div>
		<div class="d2">这是字符间距问5px的Hello World!</div>
		<div class="d3">这是行高为3（3倍字体大小）的文本</div>
		<div class="d4">首行缩进两个字符的文本</div>
		<div class="d5">这是居中文本</div>
	</body>
</html>
