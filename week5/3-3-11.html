<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li style="list-style-type: disc;">disc(实心圆)</li>
			<li style="list-style-type: circle;">circle(空心圆)</li>
			<li style="list-style-type: square;">square(实心方块)</li>
		</ul>
		
		<ol>
			<li style="list-style-type: decimal;">decimal(阿拉伯数字)</li>
			<li style="list-style-type: lower-roman;">lower-roman(小写罗马数字)</li>
			<li style="list-style-type: upper-roman;">upper-roman(大写罗马数字)</li>
			<li style="list-style-type: lower-alpha;">lower-alpha(小写字母)</li>
			<li style="list-style-type: upper-alpha;">upper-alpha(大写字母)</li>
			<li style="list-style-type: none;">none(无标记)</li>
		</ol>
		
		<ul style="list-style-image: url(img/pointer.png);">
			<li>可以使用自定义图标来作为列表项的图标</li>
			<li>可以使用自定义图标来作为列表项的图标</li>
		</ul>
	</body>
</html>
