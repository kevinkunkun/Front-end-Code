<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div:nth-child(1){
				text-decoration: underline;
			}
			div:nth-child(2){
				text-decoration: line-through;
			}
			div:nth-child(3){
				text-transform: capitalize;
			}
			div:nth-child(4){
				text-transform: uppercase;
			}
			div:nth-child(5){
				text-transform: lowercase;
			}
		</style>
	</head>
	<body>
		<div>这是有下划线的文本</div>
		<div>这是有删除线的文本</div>
		<div>这是首字母大写的文本MY NAME IS zhangsan</div>
		<div>这是字母全部大写的文本MY NAME IS zhangsan</div>
		<div>这是字母全部小写的文本MY NAME IS zhangsan</div>
	</body>
</html>
