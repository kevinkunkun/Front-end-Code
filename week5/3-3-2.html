<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#d1{
				font-style: italic;
			}
			#d2{
				font-weight: 900;
			}
			#d3{
				font-size: 50px;
			}
			#d4{
				font-family: "华文彩云";
			}
			#d5{
				font :italic bold 50px "华文彩云";
			}
		</style>
	</head>
	<body>
		<div id="d1">这是字体样式：斜体</div>
		<div id="d2">这是900粗细的字体</div>
		<div id="d3">这是500px大小的字体</div>
		<div id="d4">这是华文彩云系列字体</div>
		<div id="d5">这是字体的符合样式（样式，加粗，大小，字体）</div>
	</body>
</html>
