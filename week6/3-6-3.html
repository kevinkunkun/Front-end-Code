<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			@-webkit-keyframes kunkunfeibiao{
				from{
					transform: translateX(0px) rotate(0deg);
				}
				to{transform: translateX(400px) rotate(720deg);}
			}
			img{
				animation-name: kunkunfeibiao;
				animation-duration: 1s;
				animation-direction: alternate;
				animation-iteration-count: infinite;/* 无限次数循环飞 */
				animation-timing-function: ease-in-out;
			}
		</style>
	</head>
	<body>
		<img src="img/weapon.png" width="50px" >
	</body>
</html>
