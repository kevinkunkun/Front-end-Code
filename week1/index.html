<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>标题</title>
	</head>
	<body>
		<div style="width:100px;height: 100px;">1111111</div>   <!-- 块级元素，独占一行，可设置宽高 -->
		<span style="width:100px;height: 100px;">1</span>       <!-- 共用一行，无法设置宽高 -->
		<span style="width:100px;height: 100px;">2</span>
		<span style="width:100px;height: 100px;">3</span>
	</body>
</html>
