<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var w;
			var fun1=function(){
				var url="https://www.pzhu.cn";
				var name="pzhu";
				var f="width:600,height=400,left=200,right=200";
				w=window.open(url,name,f);
			}
			
			var fun2=function(){
				w.close();
			}
		</script>
	</head>
	<body>
		<button type="button" onclick="fun1()">打开PZHU</button>
		<button type="button" onclick="fun2()">关闭PZHU</button>
	</body>
</html>
