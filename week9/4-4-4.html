<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var fun1=function(){
				var d=document.createElement("h3");
				d.innerHTML="text";
				document.getElementById("con").appendChild(d);
			}
			
			var fun2=function(){
				var d=document.createElement("img");
				d.setAttribute("src","img/ok.png")
				document.getElementById("con").appendChild(d);
			}
			
			var fun3=function(){
				var c=document.getElementById("con").firstChild;
				c.parentNode.removeChild(c);
			}
			
			var fun4=function(){
				var c=document.querySelector("button");
				c.parentNode.removeChild(c);
			}
		</script>
	</head>
	<body>
		<button type="button" onclick="fun1()">添加文本</button>
		<button type="button" onclick="fun2()">添加图片</button>
		<button type="button" onclick="fun3()">删除文本</button>
		<button type="button" onclick="fun4()">删除第一个按钮</button>
		<div id="con"></div>
	</body>
</html>
