<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #ff4d4d; /* 红色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', serif;
        }

        .h2 {
            font-family: 'Times New Roman', serif;
            font-size: 70px;   
            color: #003366; /* 深蓝色文字，与红色背景形成对比 */
            text-shadow: 1px 1px 2px #ffffff, 0 0 25px #ffffff, 0 0 5px #ffffff; /* 白色光晕效果 */
            font-weight: bold; 
            text-align: center;  
            margin-bottom: 20px;
            position: relative;
            animation: bounce 2s infinite; /* 轻微弹跳动画，增添活泼元素 */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <h2 class="h2">思维启迪·爱国卷</h2>
</body>
</html>
